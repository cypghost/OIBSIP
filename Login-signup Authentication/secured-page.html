<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Secured Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://wallpapers.com/images/hd/hawkins-stranger-things-dxaviuaj5tmp5snh.webp), #000;
            background-position: center;
            background-size: cover;
            margin: 0;
            display: flex;

</head>
<body>
    <div class="wrapper">
        <h1>Welcome to the Creative Secured Page!</h1>
        <p>This is a secure space where creativity knows no bounds.</p>
        <img src="https://placekitten.com/300/200" alt="Creative Image">

</html>
